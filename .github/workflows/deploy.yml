name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      
      # Authenticate to GCP
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      
      # Set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # =============================================
      # PHASE 1: Bootstrap Infrastructure (State Bucket + APIs)
      # =============================================
      - name: Bootstrap Infrastructure
        run: |
          cd infrastructure

          # Full initialization (including backend)
          terraform init
          
          # First create only the absolute essentials
          terraform apply -auto-approve \
            -target=google_storage_bucket.tf_state \
            -target=google_project_service.required_apis \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
          
          # Then create Artifact Registry with proper arguments
          terraform apply -auto-approve \
            -target=google_artifact_registry_repository.insight_agent \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}"
          
          # Migrate state
          STATE_BUCKET=$(terraform output -raw state_bucket)
          cat > backend.tf <<EOF
          terraform {
            backend "gcs" {
              bucket = "$STATE_BUCKET"
              prefix = "terraform/state"
            }
          }
          EOF
          terraform init -migrate-state -force-copy

      # =============================================
      # PHASE 2: Migrate Terraform State to GCS
      # =============================================
      - name: Migrate State to GCS
        run: |
          cd infrastructure
          STATE_BUCKET=$(terraform output -raw state_bucket)
          cat > backend.tf <<EOF
          terraform {
            backend "gcs" {
              bucket = "$STATE_BUCKET"
              prefix = "terraform/state"
            }
          }
          EOF
          terraform init -migrate-state -force-copy

      # =============================================
      # PHASE 3: Deploy Core Infrastructure
      # =============================================
      - name: Provision Base Infrastructure
        run: |
          cd infrastructure
          terraform apply -auto-approve \
            -target=google_artifact_registry_repository.insight_agent \
            -target=google_service_account.insight_agent \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="image_tag=init"

      # =============================================
      # PHASE 4: Build and Push Container
      # =============================================
      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Image
        run: |
          cd app
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/insight-agent/insight-agent:$GITHUB_SHA .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/insight-agent/insight-agent:$GITHUB_SHA
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: us-central1

      # =============================================
      # PHASE 5: Final Deployment (Cloud Run)
      # =============================================
      - name: Deploy Cloud Run Service
        run: |
          cd infrastructure
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="image_tag=$GITHUB_SHA"